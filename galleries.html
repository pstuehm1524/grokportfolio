<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galleries â€¢ Your Name</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
  <style>body{padding-top:56px;}</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Your Name</a>
    <ul class="navbar-nav ms-auto"><li><a class="nav-link" href="galleries.html">Galleries</a></li></ul>
  </div>
</nav>

<div class="container my-5">
  <h1 class="text-center mb-5">All Galleries</h1>
  <div id="galleries"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script>
  const folders = ['wedding','portrait','family','landscape','events'];
  const container = document.getElementById('galleries');

  folders.forEach(folder => {
    const row = document.createElement('div');
    row.innerHTML = `<h2 class="mt-5 text-capitalize">${folder}</h2><div class="row g-4" id="${folder}"></div>`;
    container.appendChild(row);

    for(let i=1; i<=200; i++) {
      const url = `${folder}/photo${i}.jpg`;
      const img = new Image();
      img.onload = () => {
        document.getElementById(folder).innerHTML += `
          <div class="col-lg-3 col-md-4 col-6">
            <a href="${url}" class="glightbox" data-gallery="${folder}">
              <img src="${url}" class="img-fluid rounded shadow" loading="lazy" style="height:260px;object-fit:cover;width:100%">
            </a>
          </div>`;
        GLightbox({selector:'.glightbox'});
      };
      img.src = url;
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Name | Photography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
  <style>
    body { padding-top: 56px; background: #f8f9fa; }
    .hero { background: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)), url('https://source.unsplash.com/random/1600x900/?photography') center/cover; color:white; padding:150px 0; text-align=center; }
    img:hover { transform:scale(1.03); transition:.3s; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Your Name</a>
    <ul class="navbar-nav ms-auto">
      <li><a class="nav-link" href="index.html">Home</a></li>
      <li><a class="nav-link" href="galleries.html">Galleries</a></li>
      <li><a class="nav-link" href="admin.html">Admin</a></li>
    </ul>
  </div>
</nav>

<div class="hero">
  <div class="container">
    <h1 class="display-3">Your Name</h1>
    <p class="lead">Wedding • Portrait • Lifestyle</p>
    <a href="galleries.html" class="btn btn-light btn-lg mt-3">View Portfolio</a>
  </div>
</div>

<div class="container my-5">
  <h2 class="text-center mb-5">Recent Work</h2>
  <div class="row g-4" id="recent"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script>
  const folders = ['wedding','portrait','family','landscape','events'];
  const recent = document.getElementById('recent');
  let all = [];

  folders.forEach(folder => {
    for(let i=1; i<=200; i++) {
      const url = `${folder}/photo${i}.jpg`;
      const img = new Image();
      img.onload = () => {
        all.push({url, folder});
        all.sort((a,b) => b.url.localeCompare(a.url)); // newest first-ish
        recent.innerHTML = all.slice(0,12).map(p => `
          <div class="col-lg-4 col-md-6">
            <a href="${p.url}" class="glightbox" data-gallery="${p.folder}">
              <img src="${p.url}" class="img-fluid rounded shadow" loading="lazy" style="height:320px;object-fit:cover;width:100%">
            </a>
          </div>`).join('');
        GLightbox({selector:'.glightbox'});
      };
      img.src = url;
    }
  });
</script>
</body>
</html>

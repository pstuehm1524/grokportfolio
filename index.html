<html lang="en">

    body { padding-top: 56px; background: #f8f9fa; }
    .hero { background: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)), url('https://source.unsplash.com/random/1600x900/?photography') center/cover no-repeat; color: white; padding: 120px 0; text-align: center; }
    img { transition: transform .3s; }
    img:hover { transform: scale(1.05); }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">John Doe</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="galleries.html">Galleries</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="hero">
  <div class="container">
    <h1 class="display-3">John Doe</h1>
    <p class="lead">Wedding • Portrait • Lifestyle Photographer</p>
    <a href="galleries.html" class="btn btn-light btn-lg mt-3">View Portfolio</a>
  </div>
</div>

<div class="container my-5">
  <h2 class="text-center mb-5">Recent Work</h2>
  <div class="row justify-content-center" id="featured-gallery"></div>
</div>

<footer class="bg-dark text-white text-center py-4">
  © 2025 John Doe Photography
</footer>

<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
  import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
  import { getStorage } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBNRAuJAAxdNIKnX6CxkuoQ3bKNgMhdR6Q",
    authDomain: "portfolio-1358a.firebaseapp.com",
    projectId: "portfolio-1358a",
    storageBucket: "portfolio-1358a.firebasestorage.app",
    messagingSenderId: "389154576578",
    appId: "1:389154576578:web:ee4d092bca3f1e2f5b035b",
    measurementId: "G-XB9V6TKTF3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  window.firebase = { auth, db, storage, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged,
                      collection, getDocs, query, orderBy };
</script>

<script src="app.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const gallery = document.getElementById('featured-gallery');
    if (!gallery) return;
    gallery.innerHTML = '<p class="text-center py-5">Loading photos...</p>';

    firebase.db.collection('photos').orderBy('createdAt', 'desc').limit(12).get().then(snap => {
      gallery.innerHTML = '';
      if (snap.empty) { gallery.innerHTML = '<p class="text-center">No photos yet – <a href="admin.html">upload some!</a></p>'; return; }
      snap.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'col-lg-4 col-md-6 mb-4';
        div.innerHTML = `<a href="${data.url}" class="glightbox" data-gallery="home"><img src="${data.url}" class="img-fluid rounded shadow" loading="lazy" style="height:350px;object-fit:cover;width:100%"></a>`;
        gallery.appendChild(div);
      });
      GLightbox({ selector: '.glightbox' });
    });
  });
</script>
</body>
</html>

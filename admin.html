<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin • John Doe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{padding-top:56px;background:#f8f9fa;}</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">John Doe</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
      </ul>
    </div>
  </nav>

  <div class="container my-5">
    <h1>Admin Panel</h1>

    <div id="loginSection" class="my-4">
      <button id="loginBtn" class="btn btn-primary btn-lg">Login with Google</button>
    </div>

    <div id="loggedIn" style="display:none">
      <p>Logged in as <span id="userEmail"></span> — <button id="logoutBtn" class="btn btn-sm btn-secondary">Logout</button></p>

      <h3 class="mt-4">Upload Photo</h3>
      <form id="uploadForm">
        <div class="row g-3">
          <div class="col-md-4"><input type="file" id="photoFile" class="form-control" accept="image/*" required></div>
          <div class="col-md-3"><input type="text" id="category" class="form-control" placeholder="Category (e.g. wedding)" required></div>
          <div class="col-md-3"><input type="text" id="title" class="form-control" placeholder="Title (optional)"></div>
          <div class="col-md-2"><button type="submit" class="btn btn-success w-100">Upload</button></div>
        </div>
      </form>

      <h3 class="mt-5">All Photos (click Delete to remove)</h3>
      <div class="row" id="photoList"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, doc, deleteDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNRAuJAAxdNIKnX6CxkuoQ3bKNgMhdR6Q",
      authDomain: "portfolio-1358a.firebaseapp.com",
      projectId: "portfolio-1358a",
      storageBucket: "portfolio-1358a.firebasestorage.app",
      messagingSenderId: "389154576578",
      appId: "1:389154576578:web:ee4d092bca3f1e2f5b035b",
      measurementId: "G-XB9V6TKTF3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    window.firebase = { auth, db, storage, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged,
                        collection, addDoc, doc, deleteDoc, getDocs, query, orderBy, serverTimestamp,
                        ref, uploadBytes, getDownloadURL, deleteObject };
  </script>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginSection = document.getElementById('loginSection');
    const loggedIn = document.getElementById('loggedIn');
    const userEmail = document.getElementById('userEmail');

    firebase.auth.onAuthStateChanged(user => {
      if (user) {
        loginSection.style.display = 'none';
        loggedIn.style.display = 'block';
        userEmail.textContent = user.email;
        loadPhotos();
      } else {
        loginSection.style.display = 'block';
        loggedIn.style.display = 'none';
      }
    });

    loginBtn.onclick = () => firebase.auth.signInWithPopup(new firebase.GoogleAuthProvider());
    logoutBtn.onclick = () => firebase.auth.signOut();

    document.getElementById('uploadForm').onsubmit = e => {
      e.preventDefault();
      const file = document.getElementById('photoFile').files[0];
      const category = document.getElementById('category').value.trim().toLowerCase();
      const title = document.getElementById('title').value.trim();

      if (!file || !category) return alert('File and category required');

      const storageRef = firebase.storage.ref(`images/${category}/${Date.now()}_${file.name}`);
      storageRef.put(file).then(snap => {
        snap.ref.getDownloadURL().then(url => {
          firebase.db.collection('photos').add({
            url, category, title: title || file.name,
            createdAt: firebase.serverTimestamp()
          }).then(() => {
            alert('Uploaded!');
            e.target.reset();
            loadPhotos();
          });
        });
      });
    };

    function loadPhotos() {
      const list = document.getElementById('photoList');
      list.innerHTML = '<p>Loading...</p>';
      firebase.db.collection('photos').orderBy('createdAt', 'desc').get().then(snap => {
        list.innerHTML = '';
        snap.forEach(doc => {
          const d = doc.data();
          const div = document.createElement('div');
          div.className = 'col-md-3 mb-4';
          div.innerHTML = `
            <div class="card">
              <img src="${d.url}" class="card-img-top" style="height:200px;object-fit:cover">
              <div class="card-body">
                <small>${d.category} • ${d.title || 'Untitled'}</small><br>
                <button class="btn btn-danger btn-sm mt-2" onclick="deletePhoto('${doc.id}','${d.url}')">Delete</button>
              </div>
            </div>`;
          list.appendChild(div);
        });
      });
    }

    window.deletePhoto = (id, url) => {
      if (!confirm('Delete forever?')) return;
      const path = firebase.storage.refFromURL(url);
      Promise.all([firebase.db.doc('photos/'+id).delete(), path.delete()])
        .then(() => loadPhotos());
    };
  </script>
</body>
</html>
